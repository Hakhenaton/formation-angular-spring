<ng-container *ngIf="auth$ | async; let auth">
  <header role="banner">
    <nav role="navigation">
      <ul>
        <li *ngIf="auth.type === 'anonymous'">
          <a routerLink="/login">Se connecter</a>
        </li>
        <ng-container *ngIf="auth.type === 'authenticated'">
          <li>
            <span>{{ auth.user.fullName  }}</span>
          </li>
          <li>
            <a routerLink="/annonces/create">Cr√©er une annonce</a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </header>
  <main role="main">
    <router-outlet></router-outlet>  
  </main>
</ng-container>
